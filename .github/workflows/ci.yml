on: [push]

name: Node CI
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x

        - name: Use Yarn 1.17.2
      run: |
        npm install -g yarn@1.17.3

    - name: npm install, build, and test
      run: |
        yarn install
        yarn build
        yarn test
